[phases.setup]
nixPkgs = ["nodejs", "npm", "php", "composer"]

[phases.install]
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "npm ci --only=production",
  "npm run build"
]

[phases.build]
cmds = [
  "chmod +x deploy.sh",
  "./deploy.sh"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
